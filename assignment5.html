<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric to Imperial Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="converter-container">
        <h1>Unit Converter</h1>        
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" placeholder="Enter number">
        <label for="conversionType">Convert To:</label>
        <select id="conversionType">
            <option value="cToF">Celsius → Fahrenheit</option>
            <option value="kmToMi">Kilometers → Miles</option>
            <option value="mToFt">Meters → Feet</option>
            <option value="kgToLb">Kilograms → Pounds</option>
        </select>
        <button onclick="convert()">Convert</button>
        <div id="resultArea">
            <p id="resultText">Result will appear here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
